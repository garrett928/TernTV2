<!doctype html>

<style>
    *{
        margin: 0;
        padding: 0;
    }

    html, body{
        width: 100%;
        height: 100%;
    }

    .center_content {
        height: 100%;
        min-height: 100%;
        margin: 0;
        outline: dashed 1px black;
        display: flex;
        justify-content: center;    
        align-items: center;
    }
  </style>

<html>
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="description" content={{description}}>
    <link rel="shortcut icon" href="/favicon.ico">
    {% block css %}{% endblock %}
  </head>

  <body>
    <div class="center_content">
    {% block content %}{% endblock %}
    </div>
  </body>

</html>
